<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Will be adding a google font just have to decide on what one will fit well with the icons made -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Music Mixer</title>
</head>

<body>
	
	<header id="headLine">
		<h1>MUSIC MIXER</h1>
		<p>drag your instrument into any of the open slots to begin</p>
	</header>
	<section id="screens">
		<h2>Instruments</h2>
		<div class="instruments">
			<img id= "instrument1" draggable = "true"  src="images/music-mixer-drums.png" class="inst-image" alt="drums">
			
			<img id= "instrument2" draggable = "true" src="images/music-mixer-guitar.png" class="inst-image" alt="guitar">
		
			<img id= "instrument3" draggable = "true" src="images/music-mixer-piano.png" class="inst-image" alt="piano" >
		
			<img id= "instrument4" draggable = "true" src="images/music-mixer-triangle.png" class="inst-image" alt="triangle">
			
			<img id= "instrument5" draggable = "true" src="images/music-mixer-triangle.png" class="inst-image" alt="havent made a choice">
			
		</div>

		<div class="musicmaker">

			<div class="drops" id="">
				<div class="drop-zone" id="zone1"> </div>
				<div class="drop-zone" id="zone2"> </div>
				<div class="drop-zone" id="zone3"> </div>
				<div class="drop-zone" id="zone4"> </div>
				<div class="drop-zone" id="zone5"> </div>
			</div>
		</div>

	</section>

	<audio id="audio" class="audioLoops" src="assets/drums.mp3"></audio>

	<script src="js/main.js">
	</script>
</body>

</html>
