<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Will be adding a google font just have to decide on what one will fit well with the icons made -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Music Mixer</title>
</head>

<body class="maincon">

	<header id="headLine">
		<h1>MUSIC MIXER</h1>
		<p>drag your instrument into any of the open slots to begin</p>
	</header>
	<section id="screens">
		<h2>Instruments</h2>
		<div class="instruments">
			<img data-bgref="0" id= "instrument1" draggable = "true"  src="images/music-mixer-drums.png" class="inst-image" alt="drums" >

			<img data-bgref="1"id= "instrument2" draggable = "true" src="images/music-mixer-guitar.png" class="inst-image" alt="guitar">

			<img data-bgref="2"id= "instrument3" draggable = "true" src="images/music-mixer-piano.png" class="inst-image" alt="piano" >

			<img data-bgref="3"id= "instrument4" draggable = "true" src="images/music-mixer-triangle.png" class="inst-image" alt="triangle">

			<img data-bgref="4"id= "instrument5" draggable = "true" src="images/music-mixer-bass.png" class="inst-image" alt="havent made a choice">

		</div>

		<section class="musicmaker">
	<div class="audiocntrl">
<button id="playbtn">PLAY</button>
<button id="pausebtn">STOP</button>
<button id="rewindbtn">REWIND</button>
	</div>

			<div class="drops" id="">
				<div class="drop-zone" id="zone1"> </div>
				<div class="drop-zone" id="zone2"> </div>
				<div class="drop-zone" id="zone3"> </div>
				<div class="drop-zone" id="zone4"> </div>
				<div class="drop-zone" id="zone5"> </div>
			</div>
		</section>

	</section>

	<audio data-bgref="0" id="audio" loop src="audio/music_mixer_drums.wav"></audio>
	<audio data-bgref="1" id="audio1" loop src="audio/music_mixer_guitar.wav"></audio>
	<audio data-bgref="2" id="audio2" loop src="audio/music_mixer_piano.wav"></audio>
	<audio data-bgref="3" id="audio3" loop src="audio/music_mixer_triangle.wav"></audio>
	<audio data-bgref="4" id="audio4" loop src="audio/music_mixer_bass.wav"></audio>




	<script src="js/main.js">
	</script>
</body>

</html>
